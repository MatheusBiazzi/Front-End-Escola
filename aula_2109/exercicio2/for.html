<!DOCTYPE html>
<html lang="pr-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de For</title>
</head>
<body>
    <script>
        var i = 0
        var num = Number (prompt("Informe um n√∫mero:"))
        for(i;i<=10;i++){
            document.write(num+"x"+i+"="+num*i +"<br>")
        }
    </script>
</body>
