<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Do While</title>
</head>
<body>
    <script>
        var i = 0
        var num = Number (prompt("Informe um n√∫mero:"))
        do{
            document.write(num+"x"+i+"="+num*i +"<br>")
            i++
        }while(i<=10)
    </script>
</body>
</html>
