<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Do While</title>
</head>
<body>
    <script>
        var i = 0
        do{
            document.write("2x"+i+ "="+i*2 +"<br>")
            i++
        }while(i<=10)
    </script>
</body>
</html>
