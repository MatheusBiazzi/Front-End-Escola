<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de While</title>
</head>
<body>
    <script>
        var i = 0
        while(i<=10){
            document.write("2x"+i+ "="+i*2 +"<br>")
            i++
        }
    </script>
    
</body>
</html>
