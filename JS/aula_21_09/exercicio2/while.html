<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste While</title>
</head>
<body>
    <script>
        var i = 0
        var num = Number (prompt("Informe um n√∫mero:"))
        while(i<=10){
            document.write(num+"x"+i+"="+num*i +"<br>")
            i++
        }
    </script>
</body>
</html>
