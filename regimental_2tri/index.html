<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Regimental</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="estilo/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cab">
        <div class="conteiner">
            <input type="checkbox" name="hamb" id="imenu" class="conteiner_btn">
            <label for="imenu">
                <span class="cab_menu conteiner_img"></span>
            </label>
                <ul class="lista_menu">
                    <li class="lista_menu_tit">Categorias</li>
                    <li class="lista_menu_item">Suplementos</li>
                    <li class="lista_menu_item">Vitaminas</li>
                    <li class="lista_menu_item">Equipamentos</li>
                    <li class="lista_menu_item">Coqueteleiras</li>
                    <li class="lista_menu_item">Anabolizantes</li>
                </ul>
        </div>
        <img src="img/logo_principal.png" alt="dsg" class="logo">
        <div class="conteiner">
            <img class="conteiner_img" src="img/Favoritos.svg" alt="meus Favoritos">
            <img class="conteiner_img" src="img/Emprestimos.svg" alt=" meus Emprestimos">
            <img class="conteiner_img" src="img/Usuario.svg" alt="meu perfil">
        </div>
        
    </header>
    <main>
        <h1><i>The beauties of the past...</i></h1>
        <h2>The Horse</h2>
        <picture>
            <source media="(max-width: 610px)" srcset="img/tordilhoP.jpg">
            <img src="img/tordilho.jpg" alt="Primeira versão do robô Android">
        </picture>
        <h2>The Lake</h2>
        <picture>
            <source media="(max-width: 610px )" srcset="img/lagoP.jpg">
            <img src="img/lago.jpg" alt="Irina Blok, criadora do robô Android">
        </picture>
    </main>
    <footer>
        <p>Site criado por &copy; Matheus Biazzi</p>
    </footer>
</body>
</html>
