<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Regimental</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="estilo/favicon1.ico" type="image/x-icon">
</head>
<body>
    <header class="cab">
        <div class="org_cab">
            <img src="img/logo_principal.png" alt="dsg" class="logo">
            <h1 class="title">The Past</h1>
            <p class="paragrafo">A Black and White history...</p>
        </div>
        <div class="conteiner">
            <input type="checkbox" name="hamb" id="imenu" class="conteiner_btn">
            <label for="imenu">
                <span class="cab_menu conteiner_img"></span>
            </label>
                <ul class="lista_menu" >
                    <li class="lista_menu_tit">Categorias</li>
                    <li class="lista_menu_item">Livros</li>
                    <li class="lista_menu_item">NFTs</li>
                    <li class="lista_menu_item">Canecas</li>
                </ul>
        </div>
    </header>
    <main>
        <h1 id="tit_prin"><i>The beauties of the past...</i></h1>
        <h2>The square</h2>
        <picture>
            <source media="(max-width: 610px )" srcset="img/pracaP.jpg">
            <img src="img/praca.jpg" alt="imagempadraopsite">
        </picture>
        <h2>The Horse</h2>
        <picture>
            <source media="(max-width: 610px)" srcset="img/tordilhoP.jpg">
            <img src="img/tordilho.jpg" alt="tordilho">
        </picture>
        <h2>The Skulls</h2>
        <picture>
            <source media="(max-width: 610px )" srcset="img/diedP.jpg">
            <img src="img/died.jpg" alt="imagempadraopsite">
        </picture>
    </main>
    <footer>
        <p>Site criado por &copy; Matheus Biazzi</p>
    </footer>
</body>
</html>
