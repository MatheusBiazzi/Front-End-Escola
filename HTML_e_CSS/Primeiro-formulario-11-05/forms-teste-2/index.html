<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Externo - Formulário 13/04, 03/05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <section class="box">
          <form>
              <fieldset>
                  <legend>
                      <strong>Formulário de clientes</strong>
                  </legend><br>
                  <section class="inputBox">
                      <input type="text" name="nome" id="nome" class="inputUser" required>
                          <label for="nome" class="labelinput">Nome Completo </label>
                          <br><br>
                  </section>
                  <section class="inputBox">
                      <input type="text" name="e-mail" id="e-mail" class="inputUser" required placeholder="seuemail@dominio.com">
                          <label for="e-mail" class="labelinput">E-mail </label>
                          <br><br>
                  </section>
                  <section class="inputBox">
                      <input type="tel" name="telefone" id="telefone" class="inputUser" required placeholder="(XX) XXXXX-XXXX">
                          <label for="telefone" class="labelinput">Telefone </label>
                  </section>
                  
                  <p>Sexo</p>
                  <input type="radio" name="feminino" name="genero"
                  value="feminino" class="inputUser" required>
                  <label for="feminino">Feminino</label>
                  <br>
                  <input type="radio" name="masculino" name="genero"
                  value="masculino" class="inputUser" required>
                  <label for="masculino">Masculino</label>
                  <br>
                  <input type="radio" name="outro" name="genero"
                  value="outro" class="inputUser" required>
                  <label for="outro">Outro</label>
                  <br><br><br>

                  <label for="data_nascimento"><strong>Ano de nascimento</strong></label><br><br>
                  <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                  <section>
                    <br>
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade">Cidade</label>
                  </section>
                  <section>
                    <br>
                    <input type="text" name="estado" id="estado" required>
                    <label for="estado">Estado</label>
                  </section>
                  <section>
                    <br>
                    <input type="text" name="endereco" id="endereco" required>
                    <label for="endereco">Endereço</label><br><br>
                    <input type="submit" value="Enviar Formulário" id="enviar">
                  </section>
              </fieldset>
          </form>
      </section>
  </main>
</body>
</html>
