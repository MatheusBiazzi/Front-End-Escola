<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e tabelas</title>
</head>
<body>
    <h1>Lista não ordenada</h1>
        <ul>
            <li>Supino</li>
            <li>Agachamento</li>
            <li>Puxada</li>
            <li>Elevação</li>
            <li>Remada</li>
        </ul>
        <hr>
        <h1> Lista ordenada </h1>
        <ol>
            <li>Halter</li>
            <li>Barra</li>
            <li>Anilha</li>
            <li>Banco</li>
            <li>Esteira</li>
        </ol>
        <br>
        <hr>
        <table border="2">
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Sexo</td>
                <td>Nacionalidade</td>
            </tr>
            <tr>
                <td>Matheus</td>
                <td>16</td>
                <td>Masculino</td>
                <td>Brasileiro</td>
            </tr>
            <tr>
                <td>Ryan</td>
                <td>15</td>
                <td>Masculino</td>
                <td>Brasileiro</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>19</td>
                <td>Masculino</td>
                <td>Brasileiro</td>
            </tr>
            
        </table>
</body>
</html>
