<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regimental do 3° Trimestre</title>
    <link rel="stylesheet" href="estilo/reset.css">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="estilo/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Regimental de Sons</h1>
    </header>
    <main>
        <div>
            <section class="content_animes">
                    <button class="btn fala1"><img src="imagens/itachi.jfif" alt="Itachi"></button>
                    <button class="btn fala2"><img src="imagens/pain2.jfif" alt="Pain"></button>
                    <button class="btn fala3"><img src="imagens/kamado.jfif" alt="Tanjiro"></button>
                    <button class="btn fala4"><img src="imagens/Goku.jfif" alt="Goku"></button>
                    <button class="btn fala5"><img src="imagens/kyra.jfif" alt="Kyra"></button>
                    <button class="btn fala6"><img src="imagens/naruto.jfif" alt="Naruto"></button>
                    <button class="btn fala7"><img src="imagens/Sasuke.jfif" alt="Sasuke"></button>
            </section>
        </div>
        <section class="sec_audio">
            <audio src="falas/kagura.mp4" id="fala_kagu"></audio>
            <audio src="falas/amaterasu.mp4" id="fala_amat"></audio>
            <audio src="falas/chidori.mp4" id="fala_chid"></audio>
            <audio src="falas/kamehameha.mp4" id="fala_kame"></audio>
            <audio src="falas/laught_kyra.mp4" id="fala_laught"></audio>
            <audio src="falas/rasegan.mp4" id="fala_rase"></audio>
            <audio src="falas/tensei.mp4" id="fala_stensei"></audio>
        </section>
        <script src="main.js"></script>
    </main>
    <footer>
        <p>Página web criada por Matheus H. Biazzi</p>
    </footer>
</body>
</html>
