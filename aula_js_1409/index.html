<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula do dia 14/09</title>
</head>
<body>
      <script>
           var data = Number(prompt("Informe um valor:"))

            switch(data){
                
                case 1:
                    alert("Domingo")
                break
                case 2:
                    alert("Segunda-feira")
                break
                case 3:
                    alert("Terça-feira")
                break
                case 4:
                    alert("Quarta-feira")
                break
                case 5:
                    alert("Quinta-feira")
                break
                case 6:
                    alert("Sexta-feira")
                break
                case 7:
                    alert("Sábado")
                break
                default: 
                alert("Número inválido! Tente outro")
            }
        </script>
</body>
</html>
